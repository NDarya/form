<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Example form</h1>
    <div class="under-name">
        <p>All: <span>12</span></p>
        <p>Need: <span>8</span></p>
        <p>Success: <span class="count_suc">0</span>/12</p>
        <p>Error: <span class="error">0</span>/12</p>
    </div>

    <div class="container">
        <form action="" class="form">
            <div class="box-name valuable">
                <label for="name" class="inp_label">Name</label>
                <div class="inp-img">
                    <input type="text" id="name" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="box-age valuable">
                <label for="age" class="inp_label">Age</label>
                <div class="inp-img">
                    <input type="number" id="age" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="box-surname valuable">
                <label for="surname" class="inp_label">Surname</label>
                <div class="inp-img">
                    <input type="text" id="surname" class="imp"><img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="about valuable">
                <label for="about_u" class="inp_label">About you</label>
                <div class="inp-img">
                    <input type="text" id="about_u" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="e-mail valuable">
                <label for="e-mail" class="inp_label">Email adress</label>
                <div class="inp-img">
                    <input type="email" id="e-mail" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp" class="inp-label">Need to fill</span>
            </div>
            <div class="js valuable">
                <label for="what-is" class="inp_label">What is JavaScript?</label>
                <div class="inp-img">
                    <input type="text" id="what-is" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="phone">
                <label for="number">Phone number</label>
                <input type="number" id="number">
            </div>
            <div class="html valuable">
                <label for="html" class="inp_label">What is HTML?</label>
                <div class="inp-img">
                    <input type="text" id="html" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="mom">
                <label for="mom-name">Your mom's name</label>
                <input type="text" id="mom-name">
            </div>
            <div class="css valuable">
                <label for="css" class="inp_label">What is CSS</label>
                <div class="inp-img">
                    <input type="text" id="css" class="imp"> <img src="./img/icon.png" alt="" class="image">
                </div>
                <span class="span-inp">Need to fill</span>
            </div>
            <div class="dad">
                <label for="dad-name">Your dad's name</label>
                <input type="text" id="dad-name">
            </div>
            <div class="car">
                <label for="fav-car">Your favourite car</label>
                <input type="text" id="fav-car">
            </div>

            <button>Save changes</button>
        </form>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
